<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" (click)="connect()" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" (click)="disconnect()" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-inline">
                <div class="form-group">
                    <label for="from">From</label>
                    <input #from type="text" id="from" class="form-control" placeholder="">
                    <label for="to">To</label>
                    <input #to type="text" id="to" class="form-control" placeholder="">
                    <label for="msg">To</label>
                    <input #msg type="text" id="msg" class="form-control" placeholder="enter your message here...">
                </div>
                <button id="send" (click)="send(from.value, to.value, msg.value)"  class="btn btn-default" type="submit" [disabled]="!isConnected()">Send</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
