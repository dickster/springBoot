<form class="form-horizontal" [formGroup]="form" (submit)="handleSubmit($event)">


    <section class="col-md-3">
<!--hello                <input type="text" class="form-control">-->
        <h3>Create Account</h3>
        <div class="form-group">
            <label class="control-label" >User Name</label>
            <input formControlName="username" type="text" class="form-control">
            <small class="hint error" *ngIf="form.controls.username.touched && !form.controls.username.valid">{{form.controls.username.errors.isValid}}</small>
        </div>
        <div class="form-group" >
            <label class="control-label" >Email</label>
            <input formControlName="email" type="text" class="form-control">
            <!--TODO : change this to display error message name.-->
            <small class="hint error" *ngIf="form.controls.email.touched && !form.controls.email.valid">You need an email address!</small>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-raised btn-info btn-lg" [disabled]="!form.valid" role="button">Create</button>
        </div>

    </section>

</form>
