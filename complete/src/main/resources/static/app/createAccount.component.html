<form class="form-horizontal" [formGroup]="form" (submit)="handleSubmit($event)">

    <section>
        <h3>Create Account</h3>
    </section>

    <div class="form-group">
        <a role="button" routerLink="/create">Create Account</a>
    </div>

    <footer>
        <div class="form-group">
            <button type="submit" class="btn btn-raised btn-info btn-lg" role="button">Create</button>
        </div>
    </footer>

</form>
