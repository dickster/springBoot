    <form class="form-horizontal" [formGroup]="form"  (submit)="handleSubmit($event)">

        <section class="col-md-3">
            <h3>Payment</h3>

            <div class="form-group">
                <label class="control-label" >Credit Card Type</label>
                <select formControlName="creditCardType"  class="form-control">
                    <option>MasterCard</option>
                    <option>VISA</option>
                    <option>Amex</option>
                    <option>Diner's Club (ha, just joking)</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label" >Credit Card Number</label>
                <input formControlName="creditCard" type="text" class="form-control">
                <small class="hint error" *ngIf="form.controls.creditCard.touched && !form.controls.creditCard.valid">Invalid credit card.</small>
            </div>

            <div class="form-group">
                <label class="control-label" >Security Code</label>
                <input formControlName="securityCode" type="text" class="form-control">
                <!--<input formControlName="creditCard" type="number" class="form-control" required pattern=".{3,}">-->
                <!--add validation for min/max chars = 3-->
            </div>

            <div class="form-group">
                <label class="control-label">Payment Date</label>
                <select formControlName="paymentDate" class="form-control">
                    <option value="12">1st of month</option>
                    <option value="52">weekly</option>
                    <option value="12">15th of month</option>
                    <option value="2">6 months</option>
                    <option value="1">yearly</option>
                </select>
            </div>


            <div class="form-group">
                <label class="control-label">Payment Amount</label>
                <div>
                    <span *ngIf="calculating">Calculating...</span>
                    <h4 *ngIf="!calculating">{{total/form.controls.paymentDate.value | currency:'USD':true:'1.2-2'}}</h4>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-raised btn-info btn-lg" role="button" [disabled]="!form.valid">Next</button>
            </div>



        </section>

        <section class="col-md-4 col-md-offset-4">

            <div class="alert alert-success" role="alert">
                <span>an example of a valid credit card number is...</span>
                <h4>4111111111111111</h4>
            </div>

        </section>



    </form>
